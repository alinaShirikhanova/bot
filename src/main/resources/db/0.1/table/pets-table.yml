databaseChangeLog:
  - logicalFilePath: 0.1/pets-table
  - changeSet:
      id: pets-table-0
      author: anton
      changes:
        - createTable:
            schemaName: public
            tableName: pets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name #Имя
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: owner_id #Тут лежит хозяин животного, если он есть
                  type: bigint
              - column:
                  name: age #Возраст
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: breed #Порода
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: comment #Комментарий про животное
                  type: text
              - column:
                  name: shelter_id #Приют животного
                  type: text
                  constraints:
                      nullable: false

